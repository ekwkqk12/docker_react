sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t ekwkqk12/docker-react-app -f Dockerfile .

script: 
  - docker run -e CI=true ekwkqk12/docker-react-app npm run test -- --coverage

after_success:
  - echo "TEST SUCCESS"

